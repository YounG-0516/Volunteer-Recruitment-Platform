<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link href="{% static 'css/register.css' %}" rel="stylesheet"/>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>校园志愿招募平台</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" action="/myapp/register/" class="form-validate" id="registerFrom">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                    {% csrf_token %}
                    <div class="form-group">
                        <div class="text-left"><label for="InputUsername">姓名</label></div>
                        {{ register_form.username}}
<!--                      <input id="register-username" class="input-material" type="text" name="registerUsername" placeholder="请输入姓名" >-->
                    </div>

                    <div class="form-group">
                        <div class="text-left"><label for="InputPassword">密码</label></div>
                        {{ register_form.password1 }}
<!--                      <input id="register-password" class="input-material" type="password" name="registerPassword" placeholder="请输入密码"   >-->
                    </div>

                    <div class="form-group">
                        <div class="text-left"><label for="InputUsername">确认密码</label></div>
                        {{ register_form.password2 }}
<!--                      <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="请确认密码"   >-->
                    </div>

                    <div class="form-group">
                        <div class="text-left"><label for="InputDepartment">所在学院</label></div>
                        {{ register_form.institute }}
<!--                      <input id="register-institute" class="input-material" type="text" name="registerInstitute" placeholder="请输入你所在学院"   >-->
                    </div>

                    <div class="form-group">
                      <button id="regbtn" type="submit" name="registerSubmit" class="btn btn-primary">注册</button>
                    </div>

                  <small>已有账号?</small><a href="/myapp/login/" class="signup">&nbsp;登录</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript files-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
